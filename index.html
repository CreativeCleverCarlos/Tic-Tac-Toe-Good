<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <main>
        <section class="gameboard">
            <div class="cells" id="0"></div>
            <div class="cells" id="1"></div>
            <div class="cells" id="2"></div>
            <div class="cells" id="3"></div>
            <div class="cells" id="4"></div>
            <div class="cells" id="5"></div>
            <div class="cells" id="6"></div>
            <div class="cells" id="7"></div>
            <div class="cells" id="8"></div>
        </section>
    </main>
    <footer class="ui">
        <input type="text" id="player1" class="players" placeholder="Player 1">
        <input type="text" id="player2" class="players" placeholder="Player 2">
        <button class="buttons" id="start-Game">Start Game</button>
        <button class="buttons" id="restart">Restart</button>
        <section class="playerNames">
            <div id="player1-username"></div>
            <div id="player2-username"></div>
        </section>
    </footer>
</body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
